<div class="h-full flex flex-col">
    <div class="flex-1 overflow-y-auto p-4">
        <div class="space-y-6 max-w-3xl mx-auto">
            <!-- Test Details -->
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description /
                        Instructions</label>
                    <textarea [(ngModel)]="test.description" rows="3"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Test Description"></textarea>
                </div>
            </div>

            <!-- Questions -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">Questions</h3>
                    <button (click)="addQuestion()"
                        class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors">
                        + Add Question
                    </button>
                </div>

                <div *ngFor="let question of test.questions; let qIndex = index"
                    class="bg-gray-50 border border-gray-200 rounded-lg p-4 relative">
                    <button (click)="removeQuestion(qIndex)"
                        class="absolute top-2 right-2 text-red-500 hover:text-red-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                    </button>

                    <div class="mb-4 pr-8">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Question {{
                            qIndex + 1
                            }}</label>
                        <input type="text" [(ngModel)]="question.question_text"
                            class="w-full px-3 py-2 rounded-md border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter question text">
                    </div>

                    <div class="space-y-2 ml-4">
                        <label class="block text-sm font-medium text-gray-700">Options</label>
                        <div *ngFor="let option of question.options; let oIndex = index"
                            class="flex items-center space-x-2">
                            <input type="checkbox" [(ngModel)]="option.is_correct"
                                class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                            <input type="text" [(ngModel)]="option.option_text"
                                class="flex-grow px-3 py-1 rounded-md border border-gray-300 bg-white text-gray-900 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Option text">
                            <button (click)="removeOption(question, oIndex)" class="text-gray-400 hover:text-red-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <button (click)="addOption(question)"
                            class="text-sm text-blue-600 hover:text-blue-800 font-medium mt-2">
                            + Add Option
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-end">
        <button (click)="save()"
            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow-sm transition-colors">
            Save Test Content
        </button>
    </div>
</div>
