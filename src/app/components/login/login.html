<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-50">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">{{ 'SIGN_IN_TITLE' |
            translate }}</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm card p-8">
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">{{ 'EMAIL_ADDRESS' |
                    translate }}</label>
                <div class="mt-2">
                    <input id="email" type="email" formControlName="email" required class="input-field">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">{{ 'PASSWORD' |
                        translate }}</label>
                    <div class="text-sm">
                        <a routerLink="/forgot-password"
                            class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password" type="password" formControlName="password" required class="input-field">
                </div>
            </div>

            @if (errorMessage) {
            <div class="text-red-600 text-sm mt-2 bg-red-50 p-2 rounded border border-red-200">{{ errorMessage }}</div>
            }

            <div>
                <button type="submit" [disabled]="form.invalid"
                    class="flex w-full justify-center btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ 'SIGN_IN' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
