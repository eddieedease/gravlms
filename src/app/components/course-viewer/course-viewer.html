<div class="flex h-[calc(100vh-64px)]">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r border-gray-200 overflow-y-auto">
        <div class="p-4">
            <h2 class="text-lg font-bold text-gray-900 mb-4">Course Content</h2>
            <nav class="space-y-1">
                @if (pages$ | async; as pages) {
                @for (page of pages; track page.id) {
                <button (click)="selectPage(page)" [class.bg-indigo-50]="selectedPage()?.id === page.id"
                    [class.text-indigo-600]="selectedPage()?.id === page.id"
                    class="w-full flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-50 hover:text-gray-900 group relative">

                    @if (page.type === 'test') {
                    <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    } @else {
                    <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    }

                    <span class="flex-1 text-left truncate">{{ page.title }}</span>

                    @if (isCompleted(page.id)) {
                    <span class="ml-2 text-green-500">
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    }
                </button>
                }
                }
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto bg-white">
        @if (selectedPage(); as page) {
        @if (page.type === 'test') {
        <div class="p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">{{ page.title }}</h1>
            <app-test-viewer [pageId]="page.id"
                (passed)="onTestPassed($event.pageId, $event.courseCompleted)"></app-test-viewer>
        </div>
        } @else {
        <div class="max-w-3xl mx-auto p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">{{ page.title }}</h1>

            <div class="prose prose-indigo max-w-none mb-8">
                <div class="markdown-content" [innerHTML]="page.content | marked" (click)="handleContentClick($event)">
                </div>
            </div>

            <div class="border-t border-gray-200 pt-6 flex justify-end">
                @if (!isCompleted(page.id)) {
                <button (click)="completeLesson(page.id)"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Mark as Complete
                </button>
                } @else {
                <span
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-green-700 bg-green-100">
                    Completed
                </span>
                }
            </div>
        </div>
        }
        } @else {
        <div class="flex items-center justify-center h-full text-gray-500">
            Select a lesson to start learning
        </div>
        }
    </div>

    <!-- Completion Modal -->
    <app-completion-modal [isOpen]="showCompletionModal()" [courseTitle]="courseTitle()"
        (navigateDashboard)="navigateToDashboard()">
    </app-completion-modal>
</div>
