@if (isOpen) {
<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="onClose()"></div>

    <div class="flex min-h-screen items-center justify-center p-4 text-center sm:p-0">
        <!-- Modal Panel -->
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full"
            [ngClass]="{
                'sm:max-w-sm': maxWidth === 'sm',
                'sm:max-w-lg': maxWidth === 'md',
                'sm:max-w-2xl': maxWidth === 'lg',
                'sm:max-w-4xl': maxWidth === 'xl',
                'sm:max-w-6xl': maxWidth === '2xl',
                'sm:max-w-full sm:m-4': maxWidth === 'full'
            }" (click)="onContentClick($event)">

            <!-- Header -->
            <div class="bg-gray-50 px-4 py-3 sm:px-6 flex justify-between items-center border-b border-gray-200">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">{{ title }}</h3>
                <button (click)="onClose()" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="px-4 py-5 sm:p-6">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
}
